<title>Is it World War III yet?</title>

<meta property="og:site_name" content="Your easy reference to check whether everyone's at war yet or not."/>

<link rel='stylesheet' href='style.css' type='text/css' />

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

google.load("feeds", "1");

function initialize() {
  var feed = new google.feeds.Feed("http://www.google.com/alerts/feeds/00515402556851496511/17576995334574142249");
  feed.setNumEntries(1);
  feed.includeHistoricalEntries();
  feed.load(function(result) {
    if (!result.error && result.feed && result.feed.entries.length > 0) {
        var entry = result.feed.entries[0];

        var a_title = document.createElement("a");
        a_title.href = entry.link;
        a_title.appendChild(document.createTextNode(entry.title));

        var statement = document.getElementById("statement");
        statement.appendChild(document.createTextNode("Not yet, but..."));
        var news = document.getElementById("news");
        news.appendChild(a_title);

        var container = document.getElementById("refresh");
        var p = document.createElement("p");
        var a_body = document.createElement("a");
        a_body.href = entry.link;
        a_body.innerHTML = entry.content;
        p.appendChild(a_body);
        container.appendChild(p);
    } else {
        var statement = document.getElementById("statement");
        statement.appendChild(document.createTextNode("Apparently not"));
    }
  });
}
google.setOnLoadCallback(initialize);

</script>

</head>
<body>
<p>

<dt>
<dl id="statement"></dl>
</dt>
<dl>
<dt id="news"></dt>
</dl>
</p>
